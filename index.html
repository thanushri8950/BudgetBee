<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BudgetBee üêù</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fffbea;
            font-family: "Poppins", sans-serif;
            color: #222;
        }
        .navbar {
            background-color: #ffcc00;
        }
        .navbar-brand {
            font-weight: bold;
            color: black !important;
        }
        .card {
            border: 2px solid #ffcc00;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-bee {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        .btn-bee:hover {
            background-color: black;
            color: #ffcc00;
        }
        h1 {
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 1px 1px black;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background: black;
            color: #ffcc00;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üêù BudgetBee</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Track Your Expenses</h1>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" name="description" class="form-control" placeholder="e.g. Pizza, Uber" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" name="amount" class="form-control" placeholder="e.g. 250" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-bee w-100">Categorize üêù</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with üêù love by Novus</p>
    </footer>
</body>
</html>
